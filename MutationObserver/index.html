<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8" />
		<title>简单的MVVM</title> 
	</head>
	<body>
		<div id="app">
			<script type="text/javascript" id="tpl">
				<div class="test">
					<h1><%= msg %></h1>
					<input type="text" value="<%= msg %>" />
					<ul>
						<% for (var i = 0; i < 5; i++) { %>
							<% if (i === 0) { %>
								<li><%= i %></li>
							<% } else { %>
								<li><%= (i + 11) %></li>
							<% } %>
						<% } %>
					</ul>
				</div>	
			</script>
		</div>
		<script type="text/javascript" src="stemplate.js"></script>
	</body>
</html>
